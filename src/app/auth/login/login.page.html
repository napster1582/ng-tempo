<div class="container" #container>
  <div class="forms-container">
    <div class="signin-signup">
      <form autocomplete="off" action="" class="sign-in-form">
        <!-- <img
          src="../../../assets/images/My Post.png"
          width="200px"
          height="200px"
          alt=""
        /> -->
        <h2 class="title">Tempo APP</h2>
        <h2 class="title">Iniciar sesión</h2>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="email" placeholder="Usuario" />
        </div>

        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Contraseña" />
        </div>
        <input type="submit" value="Login" class="btn solid" />
      </form>

      <form action="" class="sign-up-form">
        <h2 class="title">Registrarse</h2>
        <div class="input-field">
          <i class="fas fa-signature"></i>
          <input type="text" placeholder="Nombres" />
        </div>
        <div class="input-field">
          <i class="fas fa-signature"></i>
          <input type="text" placeholder="Apellidos" />
        </div>

        <div class="input-field">
          <i class="fas fa-id-card"></i>
          <input
            type="text"
            pattern="^[0-9]+$"
            placeholder="Número de identificación"
            title="El valor debe ser númerico"
          />
        </div>

        <div class="input-field">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="Usuario/email" />
        </div>

        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Contraseña" />
        </div>
        <input type="submit" value="Registrarse" class="btn solid" />
      </form>
    </div>
  </div>

  <div class="panels-container">
    <div class="panel left-panel">
      <div class="content">
        <h3>Crear cuenta</h3>
        <p>Para iniciar sesión debe crear una cuenta</p>
        <button
          class="btn transparent"
          id="sign-up-btn"
          (click)="onClickSignUp()"
        >
          Registrarse
        </button>
      </div>
      <img
        src="../../../assets/images/undraw_dev_productivity.svg"
        class="image"
        alt=""
      />
    </div>

    <div class="panel right-panel">
      <div class="content">
        <h3>Iniciar sesión</h3>

        <button
          class="btn transparent"
          id="sign-in-btn"
          (click)="onClickSignIn()"
        >
          Iniciar sesión
        </button>
      </div>
      <img
        src="../../../assets/images/undraw_secure_login.svg"
        class="image"
        alt=""
      />
    </div>
  </div>
</div>
